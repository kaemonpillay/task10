{% load static %}
<link rel="stylesheet" href="{% static 'css/capstone.css' %}">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">

{% block content %}
  <br>
  <div class="alert alert-success" role="alert">
      <h2 style="text-align: center;">Logged out!</h2>
  </div>

  <h3>Login again?</h3>
  <a href="{% url 'login' %}">-> Login</a> <br>
  <a href="{% url 'home' %}">-> Or go back to home.</a>
{% endblock content %}

  <div class="section section-signup" style="background-image: url('https://img.freepik.com/free-vector/beautiful-white-bokeh-lights-effect-background_1017-24052.jpg?w=1800&t=st=1689532343~exp=1689532943~hmac=ba8e5106e6ece33fda123bf122c1a403917ea055dd10a2594857459c3078fae2'); background-size: cover; background-position: top center; min-height: 700px;">
  <div class="container">
    <div class="row">
      <div class="card card-signup" data-background-color="orange">
        <form class="form" method="POST" action="">
          <div class="card-header text-center">
            <h3 class="card-title title-up">Logout Below</h3>
          <div class="card-footer text-center">
            <a class="btn btn-neutral btn-round btn-lg" type="submit">Logout?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
